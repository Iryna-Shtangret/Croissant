    <h1>Contact</h1>
        <p>...І вам слава, сині гори,</p>
<p>Кригою окуті.</p>
<p>І вам, лицарі великі,</p>
<p>Богом не забуті.</p>
<p>Борітеся — поборете!</p>
<p>Вам Бог помагає!</p>
<p>За вас правда, за вас слава</p>
<p>І воля святая!</p>
<p>     (Т.Г.Шевченко)</p>
